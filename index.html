<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style..css">
    <title>TextToSpeech</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Text to Speech</h1>
            <p>Javascript speech project</p>
        </div>

        <textarea name="text" id="text" cols="30" rows="12" placeholder="Type text..."></textarea>
        <div class="tools">
            <div class="setting">
                <label for="pitch">Vois Pitch</label>
                <input type="range" id="pitch" max="4">
            </div>
            <div class="setting">
                <label for="speed">Vois speed</label>
                <input type="range" id="speed" max="4">
            </div>
        </div>
        <button id="btn">Speak Now</button>
    </div>
</body>

</html>
